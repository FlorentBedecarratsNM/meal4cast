apiVersion: apps/v1
kind: Deployment
metadata:
  name: meal4cast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meal4ast
  template:
    metadata:
      labels:
        app: meal4cast
    spec:
      containers:
        - name: meal4cast
          image: fbedecarrats/meal4cast:latest
          ports:
          - containerPort: 3838
